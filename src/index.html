<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Stack+Sans+Notch:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="div-list">
          <div class="div-input">
            <form class="form">
              <label class="label">
                <input
                  class="input"
                  type="text"
                  name="search"
                  placeholder="Search images..."
                />
              </label>
              <button required class="button" type="submit">Search</button>
            </form>
          </div>
          <ul class="list"></ul>
          <p class="loading dnone">Loading images, please wait...</p>
          <button class="button-more dnone" type="submit">Load more</button>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
